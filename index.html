<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
</head>
<body>
    <h1>Library</h1>
    <button>Add book</button>
    <menu>
        <h3>Add book</h3>
        <label for="title">Title:<input type="text" name="title" id="title"></label>
        <label for="author">Author:<input type="text" name="author" id="author"></label>
        <label for="pages">Pages:<input type="number" name="pages" id="pages" min="0" max="1000"></label>
        <label for="read">Read?<input type="checkbox" name="read" id="read"></label>
        <button id="addBook">Add the book</button>
    </menu>
    <main>
        <h3>Shelf</h3>
        <div id="shelf">
            <div class="card" data-loc="0">
                <h4>Title</h5>
                <h5>Author</h5>
                <p>pages</p>
                <label>Read? <button>Yes/No</button></label>
                <button id="removeBook">Remove</button>
            </div>
         </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
