<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <h1>Library</h1>
    <button id="showMenu">Add a book</button>
    <menu>
        <h3>The book's info:</h3>
        <label for="title">Title: <input type="text" name="title" id="title" required></label>
        <label for="author">Author: <input type="text" name="author" id="author" required></label>
        <label for="pages">Pages: <input type="number" name="pages" id="pages" min="0" max="2000" required></label>
        <label for="read">Read? <input type="checkbox" name="read" id="read"></label>
        <button id="addBook">Add the book</button>
    </menu>
    <main>
        <h3>Shelf</h3>
        <div id="shelf">
         </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
